<!DOCTYPE html>
<html>
<head>
	<title>Giphy API Europe Cities</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<div class="jumbotron banner">
			<h1 id="jumbo"></h1>
			</div>
		</div>
	</div>
	<div class="container wrapper">
		<div class="row">
			<div class="col-lg-12" id="citybuttons"> </div>
		</div>
		<div class="row">
			<div class="col-lg-8">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Here are the gifs</h3>
					</div>
					<div class="panel-body" id="gifs"></div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Add a city</h3>
					</div>
					<div class="panel-body" id="addButtonPanel">
						<div class="form-group">
  							<input type="text" class="form-control" id="cityToAdd" placeholder="City">
  							<input type="text" class="form-control" id="countryToAdd" placeholder="Country">
  							<button type="submit" class="btn btn-primary" id="addButton">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	 <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
